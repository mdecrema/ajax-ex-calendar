<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calendar</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
  </head>
  <body>
    <!-- Intestazione pagina -->
    <header>
      <div class="header_wrapper">
        <div class="btn prev inline_bl">&lt; &nbsp;Previous</div>
        <div class="title inline_bl"><h1 class="">CALENDARIO 2018</h1></div>
        <div class="btn next inline_bl">Next &nbsp;&gt;</div>
      </div>
    </header>
    <!-- /Intestazione pagina -->

    <!-- Calendario -->
    <ul class="gg-mm">

    </ul>
    <!-- /Calendario -->

    <!-- Templeate lista giorni del mese -->
    <script id="entry-template" type="text/x-handlebars-template">

    <li class="" data-num-giorno="{{numGiorno}}">{{giorno}} {{mese}}</li>

    </script>
    <!-- /Templeate lista giorni del mese -->

    <!-- Collegamento al foglio JS -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
